<div class="card">
    <div class="short-list">
      <button name="fav-btn" class="fav-btn" onclick="removeFromFavQuick(this.parentNode.parentNode.querySelector('.card-title').textContent)"><i class="fa fa-trash"></i></button>
      <button name="cart-btn" class="cart-btn" onclick="addToCartQuick(this.parentNode.parentNode.querySelector('.card-title').textContent)"><i class="fa fa-shopping-cart"></i></button>
    </div>
    <img class="card-img-top" alt="Card image">
    <div class="card-body">
      <h4 class="card-title"></h4>
      <p class="card-text"></p>
      <a style="text-decoration: none; background-color: black; color: white; padding: 5px; border-radius: 5px; box-shadow: 1px 1px 4px 1px rgb(0,0,0,0.5);">Δες το Προϊόν</a>
    </div>
  </div>
  
  <script>
    function removeFromFavQuick(name) {
      $.ajax({
            type: "POST",
            url: "helper/favRemove.php",
            data: {product:name},
            success: function(data){
              if (!data) {
                window.location = "../signin.php";
              } else {
                window.location = "favourites.php";
              };
            }
          });
    }
  </script>
  <script>
    function addToCartQuick(name) {
      $.ajax({
            type: "POST",
            url: "helper/cartUpdate.php",
            data: {item:name,action:0},
            success: function(data){
              alert(data);
            }
          });
    }
  </script>
